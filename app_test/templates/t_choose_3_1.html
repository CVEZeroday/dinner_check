<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>특정 학생 출석 기록</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }

      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
        font-size: 2rem;
        margin-top: 2rem;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>특정 학생 출석 기록</h1>
      <table>
        <thead>
          <tr>
            <th>날짜</th>
            <th>학번</th>
            <th>이름</th>
            <th>출석여부</th>
        </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{ student.date }}</td>
            <td>{{ student.studentNumber }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.isChecked }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
