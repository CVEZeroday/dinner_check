<!DOCTYPE html>
<html>
  <head>
    <title>QR 코드 생성기</title>
    <script>
    window.addEventListener("keydown", (e) =>
    {
    document.input_form.student_number.focus();
    });
    </script>
    <style>
    @font-face {
    font-family: 'NanumSquare';
    font-weight: 400;
    src : url(./fonts/NanumSquareNeoTTF-bRg.eot);
    src : url(./fonts/NanumSquareNeoTTF-bRg.eot?#iefix) format('embedded-opentype'), 
    url(./fonts/NanumSquareNeoTTF-bRg.woff) format('woff'),
    url(./fonts/NanumSquareNeoTTF-bRg.woff2) format('woff2'),
    url(./fonts/NanumSquareNeo-bRg.ttf) format('truetype');
    }
    
    body {
    font-family : 'NanumSquare'
    }

    form {
    width: 300px;
    margin: 0 auto;
    text-align: center;
    display: flex;
    }

    input[type="number"], input[type="text"] {
    position: relative;
    left: -30px;
    width: 300px;
    height: 50px;
    padding: 5px;
    border-top: none;
    border-left: none;
    border-right: none;
    border-bottom: 3px solid #bd93f9;
    font-size: 32px;
    outline: none;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
    }
    
    input[type="submit"] {
    position: relative;
    left: -30px;
    width: 130px;
    height: 62.5px;
    padding: 20px;
    background-color: #bd93f9;
    color: #f8f8f2;
    border: none;
    font-size: 28px;
    text-shadow: 2px 2px 4px #282a36;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    }

    input[type="submit"]:hover {
    background-color: #D9B9FF;
    }

    #divPosition {
    position:absolute;
    height:600px;
    width:900px;
    margin:-350px 0px 0px -450px;
    top: 50%;
    left: 50%;
    padding: 5px;
    }

    .return-str-class {
    text-align: center;
    width:900px;
    background-color:#44475a;
    color:#f8f8f2;
    padding: 13.5px;
    border-top: 1px solid #bd93f9;
    border-left: none;
    border-right: none;
    border-bottom: 1px solid #bd93f9;
    background-image: linear-gradient(to right, #282a36 0%, #44475a 10% 90%, #282a36 100%);
    font-size: 28px;
    }
    </style>
  </head>
  <body onload="document.input_form.student_number.focus(); generateQRCode( {{ res }} );" bgcolor="#282a36">
    <div id="divPosition">
      <div style="text-align:center">
        <h1 style="color:#ff79c6; font-size: 48px;"><br/>QR 코드 생성기</h1>
        <h2 style="color:#f8f8f2">학번 다섯자리 (예: 30000) 를 입력한 뒤 엔터키를 눌러주세요.<br/><br/></h2>
      </div>

      <form name="input_form" method="POST" action="/studentp">
        <input style="text-align:center" type='number' id='student_number' name='student_number'>
        <input type="submit" value="↵">
      </form>

      <h1 class="return-str-class"> >   {{ str }}   < </h1>
      <div style="text-align:center" id="qrReturnDiv">
      <img id="qrimage" src="">
      </div>
    </div>
    <script>
    function generateQRCode(id) {
      var div = document.getElementById("qrReturnDiv");
      if (id == -1) {
        div.style.display='none';
      } else {
      var googleChartAPI = "https://chart.googleapis.com/chart?cht=qr&chl=" + id + "-byeongjeom&choe=UTF-8&chs=300x300";
      document.getElementById("qrimage").src = googleChartAPI;
      }
    }
    </script>
  </body>

</html>
